<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play The Farts</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: #333;
        }
        button:hover {
            background-color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Play The Farts</h1>
        <button onclick="playSound('fart-145914.mp3')">Fart 1</button>
        <button onclick="playSound('fart-9-228245.mp3')">Fart 2</button>
        <button onclick="playSound('fart-noises-83359.mp3')">Fart 3</button>
        <button onclick="playSound('funny-fart-216687.mp3')">Fart 4</button>
        <button onclick="playSound('wet-fart-6139.mp3')">Fart 5</button>
        <button onclick="playSound('fart-83471.mp3')">Fart 6</button>
    </div>

    <script>
        function playSound(filename) {
            var audio = new Audio('sounds/' + filename);
            audio.play();
        }
    </script>
</body>
</html>
